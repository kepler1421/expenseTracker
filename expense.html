<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Overview</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid px-4 py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h1 class="h3 mb-0">Expense Overview</h1>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h2 class="h5">Expense Analysis</h2>
                                <button onclick="goBackToMain()"  class="btn btn-danger btn-sm">Back to Main</button>
                            </div>
                            
                            <!-- Monthly Expense Chart -->
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">Monthly Expenses</h5>
                                    <canvas id="monthlyExpenseChart" height="100"></canvas>
                                </div>
                            </div>
                            
                            <!-- Category Expense Chart -->
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h5 class="card-title">Expenses by Category</h5>
                                    <canvas id="categoryExpenseChart" height="100"></canvas>
                                </div>
                            </div>
                            
                            <!-- Expense Statistics -->
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Total Expenses</h5>
                                            <p id="total-expenses-overview" class="h3 mb-0">$0.00</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Average Expense</h5>
                                            <p id="average-expense" class="h3 mb-0">$0.00</p>
                                        </div>
                                    </div>
                                </div>
                                 <div class="col-md-4 mb-3">
                                    <div class="card bg-light">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Highest Expense</h5>
                                            <p id="highest-expense" class="h3 mb-0">$0.00</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expense-overview.js"></script>
</body>
</html>
